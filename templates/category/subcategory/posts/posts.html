{% extends "base.html" %}

{% block section %}
    <section class="post">
        <header class="post-header">
            <h1 class="post-header-h1">{{lang_posts.posts_h1}}</h1>
        </header>
        <article class="post-article">
            <ul class="post-article-ul">
                <li class="post-article-ul-li">
                    <a class="post-article-ul-li-a" href="{{lang_posts.posts_href01}}" title="{{lang_posts.posts_title01}}">{{lang_posts.posts_title01}}</a>
                </li>
            </ul>
        </article>
        <footer class="post-footer">
            <span class="post-footer-span"></span>
        </footer>
    </section>
{% endblock %}
